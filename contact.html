<!DOCTYPE html>
<head>
    <title>contact form</title>
     <link rel="stylesheet" href="style.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
   <div class="section-one">
        <h1 class="section-one__name">Amuthan</h1>
        <p class="section-one__role">Web developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
    </div>

    <form>
        <br>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Your name" class="contact-form__input"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Your Emailid"class="contact-form__input"></td>
            </tr>
             <tr>
                <td>Message:</td>
                <td><textarea rows="3" cols="30"placeholder="message" class="contact-form__textarea" ></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"class="contact-form__submit"></td>
            </tr>
        </table>
    </form>
      <div class="section-five">
    <p class="section-five__title"> social media:
        <a href="https://www.instagram.com/">Instagram</a>
        <a href="https://www.linkedin.com/">likedin</a>
    </p>
    <p class="section-five__desc">&copy;Amuthan</p>
    </div>
</body>
</html>
